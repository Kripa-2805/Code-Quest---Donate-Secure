{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="card" style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem;">404</h1>
    <h2 style="color: #2c3e50; margin-bottom: 1rem;">Page Not Found</h2>
    <p style="color: #666; margin-bottom: 2rem;">The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('index') }}" class="btn">Go Home</a>
</div>
{% endblock %}
