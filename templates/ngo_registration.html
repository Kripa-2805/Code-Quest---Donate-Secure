{% extends "base.html" %}
{% block title %}NGO Registration{% endblock %}
{% block content %}
<!-- Hero Section -->
<section style="
    background: linear-gradient(135deg, #232c51 0%, #39355c 100%);
    border: 2px solid rgba(255,255,255,0.15); 
    box-shadow: 0 15px 40px rgba(44,82,160,0.55);
    border-radius: 24px;
    margin: 2rem auto 2.5rem auto;
    max-width: 700px;
    text-align: center;
    padding: 2.3rem 1.2rem 2rem 1.2rem;
    position: relative;
    ">
    <div style="font-size: 3.5rem; margin-bottom: 1rem; animation: float 3s ease-in-out infinite;">üè¢</div>
    <h1 style="
        color: #fff;
        font-size: 2.5rem;
        font-weight: 900;
        text-shadow: 0 3px 12px #5172d1;
        margin-bottom: 1rem;
        letter-spacing: 1.4px;
    ">NGO Registration</h1>
    <p style="
        color: #e0e0ef;
        font-size: 1.15rem;
        text-shadow: 0 2px 8px #1a1a3a;
        font-weight: 400;
        letter-spacing: 0.8px;
        line-height: 1.4;
    ">Complete your organization profile to start receiving transparent donations</p>
    
    <!-- Progress Bar -->
    <div style="
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        margin: 2rem auto 0 auto;
        max-width: 400px;
        overflow: hidden;
    ">
        <div id="progressBar" style="
            height: 100%;
            background: linear-gradient(45deg, #1e8449, #27ae60);
            width: 33.33%;
            transition: width 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(46, 204, 113, 0.4);
        "></div>
    </div>
    <div style="
        color: rgba(255,255,255,0.8);
        font-size: 0.9rem;
        margin-top: 0.5rem;
    ">Step <span id="currentStep">1</span> of 3</div>
</section>

<!-- Registration Form -->
<section style="margin: 2rem auto; max-width: 800px;">
    <form action="{{ url_for('process_ngo_registration') }}" 
          method="POST" enctype="multipart/form-data" id="ngoForm" novalidate>
          
        <!-- Section 1: Basic Information -->
        <div class="card form-section active" id="section1" style="padding: 2.5rem;">
            <!-- keep your section 1 markup as is -->
        </div>

        <!-- Section 2: Payment Information -->
        <div class="card form-section" id="section2" style="padding: 2.5rem; display:none;">
            <!-- keep your section 2 markup as is -->
        </div>

        <!-- Section 3: Verification Documents -->
        <div class="card form-section" id="section3" style="padding: 2.5rem; display:none;">
            <!-- keep your section 3 markup as is -->
        </div>
        
        <div style="display:flex; justify-content:space-between; margin-top:2rem; gap:1rem;">
            <button type="button" class="btn btn-secondary" onclick="prevSection()" style="padding:12px 25px; display:flex; align-items:center; gap:0.5rem;">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button type="submit" class="btn" id="submitBtn" style="padding:12px 30px; display:flex; align-items:center; gap:0.5rem; background:linear-gradient(45deg,#1e8449,#27ae60);">
                <i class="fas fa-check"></i> Complete Registration
            </button>
        </div>
    </form>
</section>

<!-- Your success section, styles, and scripts unchanged -->

{% endblock %}
